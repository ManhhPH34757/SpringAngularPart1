<h3 class="text-center text-danger">Product Information</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="form-group mt-3">
                    <label for="productCode">Product Code</label>
                    <input type="text" placeholder="Product code" class="form-control" id="productCode"
                           [(ngModel)]="product.productCode" name="productCode">
                </div>
                <div class="form-group mt-3">
                    <label for="productName">Product Name</label>
                    <input type="text" placeholder="Product name" class="form-control" id="productName"
                           [(ngModel)]="product.productName" name="productName">
                </div>
                <div class="form-group mt-3">
                    <label>Brand</label>
                    <select title="brand" class="form-control" [(ngModel)]="product.idBrand" name="idBrand">
                        <option *ngFor="let brand of brands" value="{{brand.idBrand}}">{{brand.brandName}}</option>
                    </select>
                </div>
                <button class="btn btn-outline-success mt-5" type="submit">Submit</button>
            </div>

            <div class="col-6">
                <div class="form-group mt-3">
                    <label>Category</label>
                    <select title="category" class="form-control" [(ngModel)]="product.idCategory" name="idCategory">
                        <option *ngFor="let category of categories" value="{{category.idCategory}}">{{category.categoryName}}</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label>Sole</label>
                    <select title="sole" class="form-control" [(ngModel)]="product.idSole" name="idSole">
                        <option *ngFor="let sole of soles" value="{{sole.idSole}}">{{sole.soleName}}</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label>Material</label>
                    <select title="material" class="form-control" [(ngModel)]="product.idMaterial" name="idMaterial">
                        <option *ngFor="let material of materials" value="{{material.idMaterial}}">{{material.materialName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

<table class="table table-striped table-hover mt-3">
  <thead>
    <tr>
      <th>#</th>
      <th>Product code</th>
      <th>Product name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Sole</th>
      <th>Material</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products, index as i">
      <td>{{i + 1}}</td>
      <td>{{product.productCode}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.idBrand.brandName}}</td>
      <td>{{product.idCategory.categoryName}}</td>
      <td>{{product.idSole.soleName}}</td>
      <td>{{product.idMaterial.materialName}}</td>
      <td>
        <img [src]="product.images" alt="" width="50px" height="50px">
      </td>
      <td>
        <a href="#" class="btn btn-warning">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
